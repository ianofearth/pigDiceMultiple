<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1><img src="img/pig.png" alt="pig logo"><br>Pig Dice</h1>

        <form id="pig_dice_players">

          <div class="form-group">
            <label for="player_name1">Player 1 Name:</label>
            <input type="text" class="form-control" id="player_name1" value="Player 1">
            <br>
            <label for="player_name2">Player 2 Name:</label>
            <input type="text" class="form-control" id="player_name2" value="Player 2">
            <br>
            <label for="dice_number">How many dice are you playing with? </label>
            <input type="number" class="form-control" id="dice_number">
            <br>
            <label for="final_score">How many points are you playing to? </label>
            <input type="number" class="form-control" id="final_score">
          </div>
          <button type="submit" class="btn">Add Players</button>
        </form>

        <div id="show-game">
          <h4>Click on the player who will begin the game!</h4>
          <br>
            <h2 id='players-on-team-1'>
            </h2>
            <h2 id='players-on-team-2'>
            </h2>
        </div>
        <br>
        <div id='all_scores'>
          <h4><span class="player1name"></span>'s Score: <span id='player_1_score'></span></h4>
          <h4><span class="player2name"></span>'s Score: <span id='player_2_score'></span></h4>
          <br>
          <button type="submit" class="btn" id='reset_game'>Reset Game</button>
        </div>
      </div>

</body>
</html>
